<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Project Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>My Daktari: Find a Doctor in Kenya Near You - Book Your Appointment Onlineâ€Ž.</title>
</head>
<body>
    <div class="container">
      <h2>Search For Doctors</h2>
      <form class="search-doctor">
        <select class="select-location" name="location">
          <option value="" disabled selected>Select a location:</option>
          <option value="CBD">CBD</option>
          <option value="Westlands">Westlands</option>
          <option value="Embakasi">Embakasi</option>
          <option value="Kibera">Kibera</option>
          <option value="Dagoretti">Dagoretti</option>
        </select>
        <!-- end select location -->
        <select class="select-specialty" name="specialty">
          <option value="" disabled selected>Select a specialty:</option>
          <option value="Cancerologist">Cancerologist</option>
          <option value="Gynaecologist">Gynaecologist</option>
          <option value="Dentist">Dentist</option>
          <option value="Ophtalmologist">Ophtalmologist</option>
          <option value="Cardiologist">Cardiologist</option>
        </select>
        <!-- end select specialty -->
        <button type="submit" name="button">Search</button>
        <!-- add a search icon to Search button -->
      </form>
      <!-- end form search-doctor -->

      <div class="row display-profiles">

      </div>

      <div class="book">
        <form class="book-form">
          <div class="form-group">
            <label for="patient-name">Name:</label>
            <input type="text" name="patient-name" value="">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" value="">
          </div>
          <div class="form-group">
            <label for="details">Details</label> <br>
            <textarea name="details" rows="5" cols="40" placeholder="Tell me why you want to consult..."></textarea>
            <label for="date">Date:</label>
            <input type="date" name="date" value="">
            <!-- how to display a full calendar instead of just a dropdown -->
            <!-- how to disable some days on input date -->
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" value="" placeholder="email@gmail.com">
            <label for="password">Password:</label>
            <input type="password" name="password" value="">
            <!-- check the level of security of the password if time allows -->
          </div>
          <button type="submit" name="button">Book!</button>


        </form>

      </div>   <!-- end div book -->


    </div>
    <!-- end div container -->

    <!-- Optional Javascript -->
    <!-- jQuery, Popper.js, Bootstrap.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/doctors.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
